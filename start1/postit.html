<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<title>Esempio di lavagna con Post It</title>
<meta name="description" content="Creazione di una lavagna con post animati al rollover">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="postit.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body>

    <div class="lavagna">

        <div class="container">
            <div class="postit uno giallo">
                <p class="task">Task #1</p>
                <p class="passaggi">Creare i postit</p>
            </div>
            <div class="postit due verde">
                <p class="task">Task #2</p>
                <p class="passaggi">Colorarli</p>
            </div>
            <div class="postit tre viola">
                <p class="task">Task #3</p>
                <p class="passaggi">Affiancarli</p>
            </div>
            <div class="postit quattro verde">
                <p class="task">Task #4</p>
                <p class="passaggi">Spaziarli</p>
            </div>
            <div class="postit cinque giallo" >
                <p class="task">Task #5</p>
                <p class="passaggi">Ombreggiarli</p>
            </div>
            <div class="postit sei viola">
                <p class="task">Task #6</p>
                <p class="passaggi">Ruotarli</p>
            </div>
            <div class="postit sette giallo">
                <p class="task">Task #7</p>
                <p class="passaggi">Animarli</p>
            </div>
            <div class="postit otto verde">
                <p class="task">Task #8</p>
                <p class="passaggi">Testarli</p>
            </div>
        </div>
        </div>
    
           
    
        
    

</body>
</html>
